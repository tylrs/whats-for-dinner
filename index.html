<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What's For Dinner</Title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h3>What's for Dinner?</h3>
      <section>
        <button>Add a Recipe</button>
      </section>
    </nav>
    <main>
      <section class="container">
        <p class="formtitle">What are you looking for?<sup>*</sup></p>
        <form>
          <div>
            <input type="radio">
            <label>Side</label>
          </div>
          <div>
            <input type="radio">
            <label>Main Dish</label>
          </div>
          <div>
            <input type="radio">
            <label>Dessert</label>
          </div>
          <div>
            <input type="radio">
            <label>Entire Meal</label>
          </div>
        </form>
        <input id="cookButton" type="submit" value="LET'S COOK!">
      </section>
      <section id="results">
        <img src="./assets/cookpot.svg" alt="large pot">
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
